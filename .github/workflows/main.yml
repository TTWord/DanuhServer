name: updateEC2

on:
  push:
    branches:
      - 'main'  # 메인이 푸쉬되었을 때 동작
  pull_request:
    branches:
      - 'main'  # 메인이 pull_request 시 동작

  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: SSH commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_SSH_HOST }} # 서버  ip주소
          username: ${{ secrets.SERVER_SSH_USERNAME }} # 서버 유저이름
          key: ${{ secrets.SERVER_SSH_KEY }} # AWS 연결 키
      - name: Python Kill
        run: pkill -9 python
      - name: Move to app directory
        run: cd TTWordServer
        working-directory: TTWordServer
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Start server
        run: |
          python3 app.py
