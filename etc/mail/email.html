<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TTWord Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- 회색 배경 -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 20px 16px 82px; color: #191919; font-family: 'Noto Sans KR', sans-serif;" class="wrapper">
  <tbody style="display: block; max-width: 800px; margin: 0 auto;">
    <tr width="100%" style="display: block;">
      <td width="100%" style="display: block;">
        <!-- 본문 -->
        <table width="100%" border="0" cellpadding="0" cellspacing="0" bgColor="#FFFFFF" style="display: inline-block; padding: 32px; text-align: center; border-radius: 11px; border-collapse: collapse;" class="container">
          <tbody style="display: block; box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.25); border-radius: 11px;">
            <!-- 본문 컨텐츠 영역 -->
            <tr width="100%" style="display: block;">
              <td width="100%" style="display: block;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 40px 200px; border-radius: 4px; text-align: center;" class="content">
                  <tbody style="display: block;">
                    <tr style="display: block;">
                      <td style="display: block; padding-bottom: 13px; font-size: 32px; font-weight: bold;">
                        <img width="243px" src='https://ttwordbucket.s3.ap-northeast-2.amazonaws.com/TTWord-logo.png' alt="logo"/>
                        <tr>
                          <td style="display: block; padding-bottom: 48px; font-weight: bold; font-size: 12px; line-height: 12px; color: #6B6C76;">이미지, PDF, 글을 단어장으로 만들자!</td>
                        </tr>
                      </td>
                      <td style="display: block; padding-bottom: 48px; font-size: 16px; font-weight: bold; color: #5C369A;">
                        웹 / 앱에서 이메일 인증코드를 입력해주세요
                      </td>
                      <td style="display: block; padding-bottom: 13px; font-size: 24px; font-weight: bold; color: #5C369A;">
                        이메일 인증코드
                      </td>
                      <td style="display: block; padding-bottom: 10px; font-size: 64px; font-weight: normal; color: #ffffff; background-color: #694AC2;
                           border-radius: 18px;" class="code">
                        verification
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
</html>
