<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TTWord Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- 최상위 여역 -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 20px 16px 82px; color: #191919; font-family: 'Noto Sans KR', sans-serif;" class="wrapper">
  <tbody style="display: block; max-width: 800px; margin: 0 auto;">
    <tr width="100%" style="display: block;">
      <td width="100%" style="display: block;">
        <!-- 본문 -->
        <table width="100%" border="0" cellpadding="0" cellspacing="0" bgColor="#FFFFFF" style="display: inline-block; padding: 32px; text-align: center; border-radius: 11px; border-collapse: collapse;" class="container">
          <tbody style="display: block;">
            <!-- 본문 컨텐츠 영역 -->
            <tr width="100%" style="display: block;">
              <td width="100%" style="display: block;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 40px 200px; text-align: center;" class="content">
                  <tbody style="display: block;">
                    <tr style="display: block;">
                      <td style="display: block; padding-bottom: 13px; font-size: 32px; font-weight: bold;">
                        <!-- 메인로고 + 소개 이미지 -->
                        <img width="198px" src='https://ttwordbucket.s3.ap-northeast-2.amazonaws.com/Email-Image/TTWord-MainLogo.png' alt="logo"/>
                        <tr>
                          <td style="display: block; margin-top: 48px;" class="code">
                            <!-- 이메일 인증코드 텍스트 이미지 -->
                            <img width="151px" src='https://ttwordbucket.s3.ap-northeast-2.amazonaws.com/Email-Image/TTWord-AuthCode.png' alt="auth-code"/>
                          </td>
                        </tr>
                      </td>
                      <td style="display: block; margin-top: 14px;" class="code">
                        <!-- 인증코드 입력 안내 메세지 이미지 -->
                        <img width="243px" src='https://ttwordbucket.s3.ap-northeast-2.amazonaws.com/Email-Image/TTWord-InputMessage.png' alt="input-Code"/>
                      </td>
                      <td style="display: block; width: 508px; text-align: center; margin-top: 40px; padding-bottom: 10px; font-size: 48px; font-weight: normal; color: #191B23; background-color: #F8F8FC; border: 1px solid #DDDDE4;" class="code">
                        verification
                      </td>
                      <td style="display: block; margin-top: 32px;" class="code">
                        <!-- 인증코드 재발급 이미지 -->
                        <img width="325px" src='https://ttwordbucket.s3.ap-northeast-2.amazonaws.com/Email-Image/TTWord-Reissuance.png' alt="reissuance"/>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
</html>
